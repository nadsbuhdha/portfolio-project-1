<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music studio for recording, mixing and rehearsing in Nottingham, England">
    <meta name="keywords" content="music, recording, rehearsing, equipment, logic, Ableton, Yamaha, Rhodes, rock, soul, Rnb, Hip-Hop, Djing, performing, song writing, engineering, mixing, mastering. ">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Can't Stop Won't Stop Studios</title>
  </head>
  <body>
    <!--header/nav section-->
    <header>
      <a href="index.html">
        <h1 id="logo"> Can't Stop Won't Stop </h1>
      </a>
      <nav>
        <ul id="menu">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="gallery.html">Gallery</a>
          </li>
          <li>
            <a href="#" class="active">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--gallery background-->
    <main class="gallery-background">
      <!--form section-->
      <section class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
          <h2>Contact Us! <i class="fas fa-envelope-square"></i>
          </h2>
          <label for="full_name">Full Name</label>
          <input id="full_name" class="text-input" type="text" name="full_name" required />
          <label for="email">Email Address</label>
          <input id="email" class="text-input" type="email" name="email_address" required />
          <label for="number">Your Phone Number</label>
          <input id="number" class="text-input" name="number" type="tel" required>
          <label for="date">Date of studio booking</label>
          <input id=date type="date" class="text-input" name="date" required>
          <input class="join-button" type="submit" value="Contact Us!" />
        </form>
      </section>
      <!--i frame map-->
      <section>
        <div>
          <h2 id="map-heading">find us here <i class="fas fa-map-marker-alt"></i>
          </h2>
        </div>
        <div class="mapwrapper">
          <iframe title="map to csws studios" class="googlemap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4807.409769571545!2d-1.1378813206691853!3d52.9537330009392!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4879c17d58870dc1%3A0xf4938977b443dd73!2sSneinton%20Market!5e0!3m2!1sen!2suk!4v1632324614870!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </section>
    </main>
    <!--footer-->
    <footer>
      <ul class="sm-icons">
        <li>
          <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
            <i class="fab fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)">
            <i class="fab fa-twitter-square"></i>
          </a>
        </li>
        <li>
          <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)">
            <i class="fab fa-youtube-square"></i>
          </a>
        </li>
        <li>
          <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
    </footer>
    <!--font awsome script-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
  </body>
</html>
